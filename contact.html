<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Zelli Salon App</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f6f7;
      margin: 0;
      color: #333;
    }
    header {
      background: #004d4d;
      color: white;
      text-align: center;
      padding: 25px 10px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }
    header h1 { margin: 10px 0; font-size: 28px; }
    header p { margin: 0; font-size: 16px; }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
      padding: 30px;
      box-sizing: border-box;
    }
    h2 { color: #007a7a; margin-bottom: 20px; text-align: center; }

    .contact-info {
      text-align: center;
      margin-bottom: 25px;
    }
    .contact-info p {
      margin: 5px 0;
      font-size: 16px;
      word-wrap: break-word;
    }
    .contact-info a {
      color: #007a7a;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-info a:hover { text-decoration: underline; }

    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    input, textarea, select {
      margin-bottom: 20px;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
      width: 100%;
      box-sizing: border-box;
    }
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: #fff url("data:image/svg+xml,%3Csvg fill='gray' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3C/svg%3E") no-repeat right 12px center;
      background-size: 16px;
    }
    textarea { min-height: 140px; }

    button {
      padding: 16px;
      background: #007a7a;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #005b5b; }

    footer {
      text-align: center;
      padding: 20px;
      background: #004d4d;
      color: white;
      margin-top: 50px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header h1 { font-size: 24px; }
      header p { font-size: 14px; }
      .container { margin: 20px 15px; padding: 20px; }
      h2 { font-size: 20px; margin-bottom: 15px; }
      input, textarea, select { font-size: 15px; padding: 12px; }
      button { font-size: 15px; padding: 14px; }
    }
    @media (max-width: 480px) {
      header h1 { font-size: 20px; }
      header p { font-size: 13px; }
      h2 { font-size: 18px; }
      input, textarea, select { font-size: 14px; padding: 10px; }
      button { font-size: 14px; padding: 12px; }
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Zelli Salon App</h1>
  <p>We’re here to assist you — send us your query or feedback!</p>
</header>

<div class="container">
  <h2>Contact Information</h2>
  <div class="contact-info">
    <p>Email: <a href="mailto:hello.zellisalonapp@gmail.com">hello.zellisalonapp@gmail.com</a></p>
    <p>Mobile: <a href="tel:+917980030692">+91 7980030692</a></p>
    <p>We usually respond within 1–2 business days.</p>
  </div>

  <h2>Send Us a Message</h2>
  <form id="contactForm">
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label for="subject">Subject *</label>
    <select id="subject" name="subject" required>
      <option value="" disabled selected>Select subject</option>
      <option value="Feedback">Feedback</option>
      <option value="Grievance">Grievance</option>
      <option value="Suggestion">Suggestion</option>
      <option value="Query">Query</option>
      <option value="Salon Listing">Salon Listing</option>
      <option value="Other">Other</option>
    </select>

    <label for="message">Message *</label>
    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  © 2025 Zelli Salon App | Designed with ❤️ by Team Zelli
</footer>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const subject = document.getElementById('subject').value;
  const message = document.getElementById('message').value.trim();

  if(!name || !email || !subject || !message) {
    alert("Please fill all fields!");
    return;
  }

  const mailtoLink = `mailto:hello.zellisalonapp@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
    `Name: ${name}\nEmail: ${email}\n\n${message}`
  )}`;
  window.location.href = mailtoLink;

  this.reset();
});
</script>

</body>
</html>
